<svg
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  width='300' height='300'>

    <filter id='noise' x='0' y='0'>
      <feTurbulence
        type='fractalNoise'
        baseFrequency='0.7'
        numOctaves='3'
        stitchTiles='stitch'
      />
      <feBlend mode="screen"/>
    </filter>

    <rect width='300' height='300' filter="url(#noise)" opacity='0.5'/>
</svg>